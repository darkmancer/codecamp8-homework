    * Code ที่เคยใช้งานได้เมื่อวาน วันนี้อยู่ๆ ก็ใช้ไม่ได้ขึ้นมา
    * แก้ไข Code ที่นึง ทำให้อีกที่นึงเกิดใช้งานไม่ได้
    * เสียเวลาค้นหา Bug นานมากกว่าจะเจอต้นเหตุ
    * ไม่สามารถช่วยเพื่อนเขียน Code ได้เพราะกลัวทำของเค้าพัง
    * Legacy Code ทำให้เราไม่กล้าแก้ไข Code เดิม
    
    https://github.com/airbnb/javascript

    * Type testing
        white testing ==> test โดยรู้ code
            - Static testing ==> review code ด้วยตา
            - Dynamic testing ==> test code
        black testing ==> test โดยไม่รู้ code
            - System testing ==> กดๆใช้งานในระบบ
            - Usabilty testing
            - Performance testing 
    
    * Unit and Integration Testing

        Scenario = ทดสอบ function เพิ่มเพื่อน

        UnitTest = test อันเดียว, ทดสอบว่า Object User ถูก เพิ่ม RequestFriends Array รึยัง
            - เช็คที่ size ของ array ว่าต้องเพิ่มขึ้น 1
            - object ที่ถูกใส่ใน array เป็น object ของเพื่อนที่ถูกเพิ่ม

        Integration Tests
            - มีการเรียน api เพิ่มเพื่อน แล้ว Server ตอบกลับมาว่า OK
            - มีการเขียน api get เพื่อนที่เรากำลังเพิ่มอยู่ หลังจากเพิ่มแล้วต้อง return

        End to End test
            - test ทั้ง function ==> chat, search, add friend
            - ค่าของ Model
            - Route ที่เกี่ยวข้อง
            - View ที่เกี่ยวข้อง
            - เช็คอื่นๆที่เกี่ยวข้องทั้งหมด
            - เช็คว่าข้อมูลเข้าไปที่ Database แล้ว ว่าเราได้เพิ่มเพื่อน

        UI test
            - จำลองกด
    
    ex. test fakebook
        Test case 1 - function log in
            1.1 login ด้วย username password ที่ถูกต้องแล้วผ่าน
            1.2 ถ้าไม่ใส่ username ต้องขึ้นว่า 'กรุณาใส่ username ค่ะ'
            1.3 ถ้าไม่ใส่ password ต้องขึ้นว่า 'กรุณาใส่ password ค่ะ'
            1.4 ถ้าใส่ username เป็นภาษาไทย ต้องขึ้นว่า 'กรุณาใส่เฉพาะภาษาอังกฤษค่ะ'
            1.5 
            1.6
        
        Test Case 2 - function sign up
            2.1 ถ้าใส่ password และ confirm ไม่ตรงกัน ต้องขึ้นว่า 'password ไม่ตรงกันค่ะ'
            2.2 ถ้าไม่ใส่ username ต้องขึ้นว่า 'กรุณาใส่ username ค่ะ'
            2.3 ถ้าไม่ใส่ password ต้องขึ้นว่า 'กรุณาใส่ password ค่ะ'
            2.4 ถ้าไม่ใส่ confirmPassword ต้องขึ้นว่า 'กรุณาใส่ confirm password ค่ะ'
            2.5 ถ้าไม่ใส่ name ต้องขึ้นว่า 'กรุณาใส่ name ค่ะ'
            2.6 ถ้าใส่ username เป็นภาษาไทย ต้องขึ้นว่า 'กรุณาใส่เฉพาะภาษาอังกฤษค่ะ'
            2.7 ถ้าใส่ password น้อยกว่า 8 ตัว ต้องขึ้นว่า 'ความยาว password ไม่เพียงพอค่ะ'
            2.8 ถ้า username เป็นคำหยาบ ต้องขึ้นว่า 'ไม่สามารถใช้ username นี้ได้ค่ะ'
            2.8 ถ้า username มีใน database แล้ว ต้องขึ้นว่า 'username นี้มีอยู่ในระบบแล้ว กรุณาตั้งใหม่อีกครั้ง'
            2.9 ถ้า name เป็นคำหยาบ ต้องขึ้นว่า 'ไม่สามารถใช้ name นี้ได้ค่ะ'
            2.10 ถ้าใส่ password ใส่แค่ตัวอักษรหรือตัวเลขอย่างเดียว ให้แสดงข้อความว่า 'password คุณมีความปลอดภัยต่ำ'
            2.11 ถ้า user กรอกข้อมูลครบถ้วน ระบบจะต้องเก็บข้อมูลของ user ที่ถูกต้องด้วย
        
        Test Case 3 - function feed page
            3.1 ถ้ากดสร้าง post แล้ว post ที่เราสร้างต้องประมวลผลและแสดงบนหน้า feed ด้านบนสุด
            3.2 ถ้า click ที่รูปโปรไฟล์ของ user คนอื่นต้องไปแสดงที่หน้าโปรไฟล์ของ user นัั้นๆ
            3.3 ถ้ากดโลโก้ fb ด้านซ้ายบน หน้า feed page จะต้อง refresh หน้านี้และแสดงข้อมูลล่าสุด
            3.4 ถ้ากดแก้ไข comment จะต้องแสดงข้อมูลที่เคยพิมไปก่อนหน้าและสามารถแก้ไขได้
            3.5 ถ้ากดลบ comment ข้อมูล comment ของ user นั้นต้องหายไปจาก post นั้นๆ
            3.6 ถ้ากด submit comment แล้วข้อความเข้าไปในระบบ จะต้องเคลียร์ stage ของกล่องข้อความของ user นั้นๆด้วย
