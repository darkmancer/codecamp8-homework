<body>

    <script>
        function draw(n) {
            let sym = '';
            for (let i=n; i > 0; i--) {
                    for(let j=1; j<=n; j++) {
                        if ( j >= i ) {
                            sym += '*'
                        } else {
                            sym += '-';
                        }
                    }
                    sym += '\n'
            }
            console.log(sym)
        }

        draw(4)
        
    </script>
</body>
