    <script>

        function draw(n) {
            let sym = '';
            let num = 1;

            for (let i = n; i > 0; i--) {
                    for(let j = 1; j <= n; j++) {
                        if ( j >= i ) {
                            sym += num;
                            num += 1;
                        } else {
                            sym += '-';
                        }
                    }
                    for(let j = (n-1); j > 0; j--) {
                        if ( j >= i ) {
                            sym += num;
                            num += 1;
                        } else {
                            sym += '-';
                        }
                    }
                    sym += '\n'
            }
            for (let i=2; i<=n; i++) {
                    for(let j = 1; j <= n; j++) {
                        if ( j >= i ) {
                            sym += num;
                            num += 1;
                        } else {
                            sym += '-';
                        }
                    }
                    for(let j = (n-1); j > 0; j--) {
                        if ( j >= i ) {
                            sym += num;
                            num += 1;
                        } else {
                            sym += '-';
                        }
                    }
                    sym += '\n'
            }
            console.log(sym)
        }

        draw(3)
        
    </script>
