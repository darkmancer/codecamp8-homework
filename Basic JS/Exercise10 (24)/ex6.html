<!DOCTYPE html>

</head>
<body>

    <script>
        function draw(n) {
            let num = '';
            for (let i=1; i<=n; i++) {
                    for(let j=1; j<=n; j++) {
                        num += j + (n*(i-1));
                    }
                num += '\n'
            }
            console.log(num)
        }

        draw(4)
        
    </script>
</body>
</html>
