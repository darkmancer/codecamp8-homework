<body>

    <script>
        function draw(n) {
            let num = '';
            for (let i=n; i > 0; i--) {
                    for(let j=n; j > 0; j--) {
                        num += j + (n*(i-1))
                    }
                num += '\n'
            }
            console.log(num)
        }

        draw(4)
        
    </script>
</body>
