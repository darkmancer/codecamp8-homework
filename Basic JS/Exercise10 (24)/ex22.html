<body>

    <script>

        function draw(n) {
            let sym = '';

            for (let i=1; i<=n; i++) {
                    for(let j = 1; j <= n; j++) {
                        if ( j >= i ) {
                            sym += '*'
                        } else {
                            sym += '-';
                        }
                    }
                    for(let j = (n-1); j > 0; j--) {
                        if ( j >= i ) {
                            sym += '*'
                        } else {
                            sym += '-';
                        }
                    }
                    sym += '\n'
            }
            console.log(sym)
        }

        draw(3)
        
    </script>
</body>
</html>
