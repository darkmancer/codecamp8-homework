<body>

    <script>
               function draw(n) {
            let sym = '';
            for (let i = 1; i <= (n-1); i++) {
                    for(let j = 1; j <= n; j++) {
                        if ( j <= i ) {
                            sym += i
                        } else {
                            sym += '-';
                        }
                    }
                    sym += '\n'
            }
            for (let i = n; i > 0; i--) {
                    for(let j = 1; j <= n; j++) {
                        if ( j <= i ) {
                            sym += i
                        } else {
                            sym += '-';
                        }
                    }
                    sym += '\n'
            }
            console.log(sym)
        }

        draw(4)

    </script>
