<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <div style="display: flex; flex-direction: row">
        <div>
          <p style="margin-bottom: 3px; font-weight: 700">Flying form</p>
          <select name="" id="" style="width: 140px; height: 33px">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div style="margin-left: 25px">
          <p style="margin-bottom: 3px; font-weight: 700">To</p>
          <select name="" id="" style="width: 140px; height: 33px">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>

      <div style="display: flex; flex-direction: row">
        <div>
          <p style="margin-bottom: 3px; font-weight: 700">Departing</p>
          <input
            type="date"
            style="width: 135px; height: 30px"
            placeholder="0"
          />
        </div>

        <div style="margin-left: 25px">
          <p style="margin-bottom: 3px; font-weight: 700">Returning</p>
          <input type="date" style="width: 135px; height: 30px" />
        </div>
      </div>

      <div style="display: flex; flex-direction: row">
        <div>
          <p style="margin-bottom: 3px; font-weight: 700">Adult</p>
          <input
            type="number"
            style="width: 65px; height: 25px"
            placeholder="1"
          />
        </div>

        <div style="margin-left: 7px">
          <p style="margin-bottom: 3px; font-weight: 700">Child</p>
          <input
            type="number"
            style="width: 65px; height: 25px"
            placeholder="0"
          />
        </div>

        <div style="margin-left: 7px">
          <p style="margin-bottom: 3px; font-weight: 700">Infant</p>
          <input
            type="number"
            style="width: 65px; height: 25px"
            placeholder="0"
          />
        </div>

        <div style="margin-left: 7px">
          <p style="margin-bottom: 3px; color: red; font-weight: 700">
            Currency
          </p>
          <select name="" id="" style="width: 65px; height: 30px">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
    </div>
    <button
      style="
        margin-top: 30px;
        background-color: tomato;
        color: white;
        height: 35px;
        width: 80px;
        font-weight: 700;
        border-radius: 5px;
        border-width: 1px;
      "
    >
      Search
    </button>
  </body>
</html>
